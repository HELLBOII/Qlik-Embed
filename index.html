<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      font-size: 14px;
      background-color: #f5f5f5;
      color: #333;
      height: 100%;
      width: 100%;
    }

    .container {
      padding: 8px;
      gap: 8px;
      position: relative;
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      box-sizing: border-box;
    }

    .classic-app {
      height: 800px;
      width: 1200px;
      border: 1px solid #bbb;
      flex-grow: 1;
      border-radius: 3px;
      box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
      position: relative;
      box-sizing: border-box;
      overflow: auto;
      position: relative;
    }

    .viz {
      width: 600px;
      height: 600px;
      padding: 16px;
      border: 1px solid #bbb;
      border-radius: 3px;
      box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.2);
      position: relative;
    }
  </style>
  <title>@qlik/embed-web-components example</title>
 <script crossorigin="anonymous" 
   type="application/javascript"
   src="https://cdn.jsdelivr.net/npm/@qlik/embed-web-components@1/dist/index.min.js"
   data-auth-type="Oauth2"
   data-host="https://ix01xmr4p1gnbkz.eu.qlikcloud.com" 
   data-client-id="25259b3242b4be0d3433d1c03d71ce8111111"
   data-redirect-uri="https://hellboii.github.io/Qlik-Embed/oauth-callback.html"
   data-access-token-storage="session"
    </script>
  
 <!-- <script
  crossorigin="anonymous"
  type="application/javascript"
  src="https://cdn.jsdelivr.net/npm/@qlik/embed-web-components@1/dist/index.min.js"
  data-host="https://ix01xmr4p1gnbkz.eu.qlikcloud.com"
  data-web-integration-id="AfVzQT9hoKjtZ9CnoUcO0Pz8BQAcU42b111111"
  data-cross-site-cookies="true"
></script> -->
  
</head>

<body>
  <div id="main-app">
    <div class="container">
      <h1>@qlik/embed-web-components quickstart example</h1>
      <h2>For a step-by-step tutorial <a href="https://qlik.dev/embed/qlik-embed/qlik-embed-webcomponent-quickstart/"
          target="_blank" rel="noopener noreferrer">click here</a>.</h2>
      <h2>Make sure to configure the html files to point to your Qlik Cloud tenant.</h2>
    </div>
    <div id="analytics-chart" class="container">
      <h2>qlik-embed analytics/chart embeds a chart in the page.</h2>
      <h3><i>Renders only nebula.js visualizations.</i></h3>
      <div class="viz">
        <qlik-embed id="visualization" ui="analytics/chart" app-id="111112eea7b93-0af9-424f-838e-f5a49ed86ed8"
          object-id="ZQXpvmu"></qlik-embed>
      </div>
      <div id="classic-app" class="container">
        <h2>qlik-embed classic/app embeds the full Qlik Sense client in the page.</h2>
        <div class="classic-app">
          <qlik-embed ui="classic/app" app-id="11112eea7b93-0af9-424f-838e-f5a49ed86ed8" sheet-id="kvDfGj"></qlik-embed>
        </div>
      </div>
    </div>
</body>

</html>
